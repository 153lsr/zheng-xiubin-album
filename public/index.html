<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>郑秀彬专属相册集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://wmimg.com/i/698/2025/07/6882002520d29.webp') center/cover no-repeat fixed;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease;
            position: relative;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            color: #FFD700;
            word-break: keep-all;
            white-space: normal;
        }

        header p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
            color: #fff;
        }

        /* 登录按钮样式 - 左上角灰色 */
        .login-section {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .login-btn {
            background: linear-gradient(45deg, #9e9e9e, #757575);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .logout-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.5);
        }

        .user-info {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .announcement-float {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            width: 90%;
            max-width: 800px;
            border: 3px solid #FFD54F;
            cursor: move;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD700;
        }

        .announcement-header h2 {
            color: #FF8C00;
            font-size: 1.5rem;
            margin: 0;
        }

        .announcement-actions {
            display: flex;
            gap: 10px;
        }

        .edit-announcement-btn, .close-announcement-btn {
            background: linear-gradient(45deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-announcement-btn {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
        }

        .edit-announcement-btn:hover, .close-announcement-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(255, 140, 0, 0.5);
        }

        .announcement-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            min-height: 60px;
        }

        .announcement-content.empty {
            font-style: italic;
            color: #999;
        }

        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .profile-card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .profile-card.flipped {
            transform: rotateY(180deg);
        }

        .profile-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 5px solid rgba(255, 215, 0, 0.5);
        }

        .profile-front {
            background: url('https://wmimg.com/i/698/2025/07/688200253fecc.jpg') center/cover;
        }

        .profile-back {
            background: rgba(255, 255, 255, 0.95);
            transform: rotateY(180deg);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-back h3 {
            color: #FF8C00;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .profile-back p {
            font-size: 0.8rem;
            color: #666;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .upload-section h2 {
            color: #FF8C00;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #FFA500;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.7);
        }

        .upload-area:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .upload-area i {
            font-size: 3rem;
            color: #FFA500;
            margin-bottom: 15px;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(to right, #FFA500, #FF8C00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
        }

        .upload-btn:active {
            transform: translateY(1px);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .filter-label {
            font-weight: bold;
            color: #FF8C00;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #FFA500;
            border-radius: 20px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FFA500;
            color: #FF8C00;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #FFA500;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .album-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s ease;
            animation: fadeInUp 0.6s forwards;
            animation-delay: calc(var(--delay) * 0.1s);
            height: 300px;
            background: #fff;
            cursor: pointer;
        }

        .album-item.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .album-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.9), transparent);
            padding: 25px 20px 15px;
            transform: translateY(100px);
            transition: transform 0.4s ease;
        }

        .album-item:hover .album-overlay {
            transform: translateY(0);
        }

        .album-item:hover .album-img {
            transform: scale(1.05);
        }

        .album-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #333;
        }

        .album-desc {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 12px;
        }

        .album-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .album-date {
            font-size: 0.85rem;
            background: rgba(255, 140, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .album-item:hover .delete-btn {
            opacity: 1;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,200,0.95) 0%, rgba(255,248,220,0.98) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            cursor: zoom-in;
            transition: transform 0.3s ease;
            border: 5px solid #FFD700;
            z-index: 100;
        }

        .lightbox-content.zoomed {
            max-width: none;
            max-height: none;
            cursor: zoom-out;
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #FF6B35;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .close-lightbox:hover {
            transform: rotate(90deg) scale(1.1);
            background: white;
        }

        /* 图片导航按钮 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #FF6B35;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        /* 弹幕容器 */
        .danmu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            overflow: hidden;
        }

        /* 弹幕项 */
        .danmu-item {
            position: absolute;
            right: -300px;
            white-space: nowrap;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            pointer-events: none;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            animation: danmuMove linear;
            animation-fill-mode: forwards;
        }

        @keyframes danmuMove {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100vw);
            }
        }

        /* 弹幕输入区域 */
        .danmu-input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 300;
            width: 95%;
            max-width: 600px;
        }

        .danmu-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #FFD54F;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .danmu-input:focus {
            border-color: #FFB74D;
            box-shadow: 0 0 10px rgba(255, 183, 77, 0.5);
        }

        .danmu-submit {
            background: linear-gradient(45deg, #FFD54F, #FFB74D);
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(255, 183, 77, 0.4);
            white-space: nowrap;
        }

        .danmu-submit:hover {
            background: linear-gradient(45deg, #FFB74D, #FF9800);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(255, 152, 0, 0.5);
        }

        /* 点赞按钮 */
        .like-btn-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 5px;
        }

        .like-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            padding: 8px 10px;
            border-radius: 20px;
        }

        .like-btn.liked {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            transform: scale(1.1);
        }

        .like-count {
            font-weight: bold;
            color: #E65F5C;
            font-size: 1.1rem;
        }

        /* 隐藏/显示弹幕按钮 */
        .toggle-danmu-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 300;
        }

        .toggle-danmu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5);
        }

        /* 图片翻转卡片样式 */
        .image-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            margin: 0 auto;
        }

        .image-card.flipped {
            transform: rotateY(180deg);
        }

        .image-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-front {
            /* 正面是图片本身 */
        }

        .image-back {
            background: linear-gradient(135deg, #fff9c4 0%, #ffe0b2 100%);
            transform: rotateY(180deg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            overflow: hidden;
        }

        .image-back-content {
            max-height: 100%;
            overflow-y: auto;
            width: 100%;
            padding: 20px;
        }

        .image-back-content h4 {
            color: #E65F5C;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .image-back-content p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .image-back-content p.empty-story {
            font-style: italic;
            color: #999;
        }

        /* 登录弹窗样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .login-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .login-content {
            background: linear-gradient(135deg, #fff9c4 0%, #ffe0b2 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            border: 3px solid #FFD700;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .login-modal.active .login-content {
            transform: scale(1);
        }

        .login-content h3 {
            color: #E65F5C;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #FFB74D;
            border-radius: 15px;
            font-size: 1.1rem;
            margin: 15px 0;
            outline: none;
            text-align: center;
        }

        .login-input:focus {
            border-color: #FF8A65;
            box-shadow: 0 0 15px rgba(255, 138, 101, 0.5);
        }

        .login-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .login-btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .login-confirm {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .login-cancel {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .login-btn-modal:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 酷炫可爱的上传编辑弹窗样式 - 添加滚动条 */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,140,0,0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
            padding: 20px;
            overflow-y: auto;
        }

        .edit-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .edit-content {
            background: linear-gradient(135deg, #fff9c4 0%, #ffe0b2 100%);
            border-radius: 25px;
            padding: 25px 20px;
            width: 95%;
            max-width: 95%;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 140, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(50px) scale(0.9);

    <script>
        // 全局变量
        let albums = [];
        let announcementContent = "欢迎来到郑秀彬专属相册集！这里珍藏着秀彬的每一个精彩瞬间。请尽情欣赏并留下您的宝贵评论。";

        // 获取DOM元素

        const likeBtn = document.getElementById('like-btn');

        // 编辑弹窗元素

        const editTitle = document.getElementById('edit-title');
        const editDesc = document.getElementById('edit-desc');
        const editCategory = document.getElementById('edit-category');
        const editYear = document.getElementById('edit-year');
        const editMonth = document.getElementById('edit-month');
        const editCancel = document.getElementById('edit-cancel');
        const progressBar = document.getElementById('progress-bar');
        const titleError = document.getElementById('title-error');

        // 密码弹窗元素
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const passwordConfirm = document.getElementById('password-confirm');
        const passwordCancel = document.getElementById('password-cancel');
        const passwordAction = document.getElementById('password-action');

        // 登录弹窗元素
        const loginModal = document.getElementById('login-modal');
        const loginPassword = document.getElementById('login-password');
        const loginConfirm = document.getElementById('login-confirm');
        const loginCancel = document.getElementById('login-cancel');

        // 当前查看的相册ID和临时上传文件
        let currentAlbumId = null;
        let tempUploadFile = null;
        let isZoomed = false;
        let pendingAction = null; // 'upload' 或 'delete' 或 'announcement'
        let clickCount = 0;
        let clickTimer = null;
        let scale = 1;
        let startX, startY, isDragging = false;
        let translateX = 0, translateY = 0;
        let startTranslateX = 0, startTranslateY = 0;
        let isAdmin = false; // 管理员状态
        let danmuVisible = true; // 弹幕显示状态
        let currentIndex = 0; // 当前图片索引
        let startXSwipe = 0; // 触摸开始位置
        let isSwiping = false; // 是否正在滑动

        // 预设密码
        const PASSWORD = "81798";
        const ANNOUNCEMENT_PASSWORD = "72703";
        const ADMIN_PASSWORD = "admin123"; // 管理员密码

        // 随机颜色数组
        const danmuColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#98D9E5', '#FFB347', '#B19CD9', '#FF6961'
        ];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化登录状态显示
            updateLoginDisplay();
            
            // 加载相册和公告数据
            await loadAlbums();
            await loadAnnouncement();
            
            // 渲染相册
            renderAlbums();
        });

        // 加载相册数据
        async function loadAlbums() {
            try {
                const response = await fetch('/api/albums');
                if (response.ok) {
                    albums = await response.json();
                } else {
                    console.error('加载相册失败:', response.status);
                    // 使用默认数据作为后备
                    albums = [];
                }
            } catch (error) {
                console.error('加载相册失败:', error);
                // 使用默认数据作为后备
                albums = [];
            }
        }

        // 加载公告数据
        async function loadAnnouncement() {
            try {
                const response = await fetch('/api/announcement');
                if (response.ok) {
                    const data = await response.json();
                    announcementContent = data.content;
                    document.getElementById('announcement-content').innerHTML = announcementContent;
                }
            } catch (error) {
                console.error('加载公告失败:', error);
            }
        }

        // 更新登录显示
        function updateLoginDisplay() {
            loginSection.innerHTML = '';
            
            if (isAdmin) {
                loginSection.innerHTML = `
                    <div class="user-info" title="管理员已登录">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <button class="logout-btn" id="logout-btn" title="退出管理员">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                `;
                document.getElementById('logout-btn').addEventListener('click', logout);
            } else {
                loginSection.innerHTML = `
                    <button class="login-btn" id="login-btn" title="管理员登录">
                        <i class="fas fa-user-lock"></i>
                    </button>
                `;
                document.getElementById('login-btn').addEventListener('click', showLoginModal);
            }
        }

        // 显示登录弹窗
        function showLoginModal() {
            loginPassword.value = '';
            loginModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 隐藏登录弹窗
        function hideLoginModal() {
            loginModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // 登录
        function login() {
            const password = loginPassword.value.trim();
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                hideLoginModal();
                updateLoginDisplay();
                alert('管理员登录成功！');
            } else {
                alert('密码错误！');
                loginPassword.value = '';
                loginPassword.focus();
            }
        }

        // 登出
        function logout() {
            isAdmin = false;
            updateLoginDisplay();
            alert('已退出管理员账户');
        }

        // 翻转头像卡片
        profileCard.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // 渲染相册
        function renderAlbums(filteredAlbums = albums) {
            gallery.innerHTML = '';
            
            if (filteredAlbums.length === 0) {
                gallery.innerHTML = '<div class="loading">暂无相册数据</div>';
                return;
            }
            
            filteredAlbums.forEach((album, index) => {
                const albumItem = document.createElement('div');
                albumItem.className = 'album-item';
                albumItem.style.setProperty('--delay', index);
                
                // 格式化日期显示
                const dateObj = new Date(album.date);
                const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth()+1}月${dateObj.getDate()}日`;
                
                albumItem.innerHTML = `
                    <img class="album-img" src="${album.img}" alt="${album.title}" data-id="${album.id}">
                    <div class="album-overlay">
                        <h3 class="album-title">${album.title}</h3>
                        <p class="album-desc">${album.desc}</p>
                        <div class="album-meta">
                            <span><i class="fas fa-heart"></i> ${album.likes || 0}</span>
                            <span><i class="fas fa-comment"></i> ${album.comments ? album.comments.length : 0}</span>
                        </div>
                        <div class="album-date">${formattedDate}</div>
                    </div>
                    <button class="delete-btn" data-id="${album.id}"><i class="fas fa-trash"></i></button>
                `;
                
                // 图片点击事件处理
                const imgElement = albumItem.querySelector('.album-img');
                imgElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openLightbox(album);
                });
                
                const overlayElement = albumItem.querySelector('.album-overlay');
                overlayElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openLightbox(album);
                });
                
                // 删除按钮事件处理
                const deleteBtn = albumItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isAdmin) {
                        // 管理员无需密码直接删除
                        deleteAlbum(album.id);
                    } else {
                        // 普通用户需要密码
                        showPasswordModal('delete', album.id);
                    }
                });
                
                gallery.appendChild(albumItem);
            });
            
            // 延迟添加visible类以触发动画
            setTimeout(() => {
                document.querySelectorAll('.album-item').forEach(item => {
                    item.classList.add('visible');
                });
            }, 100);
        }

        // 打开灯箱
        function openLightbox(album) {
            currentAlbumId = album.id;
            lightboxImg.src = album.img;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            isZoomed = false;
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            
            // 重置图片卡片状态
            imageCard.classList.remove('flipped');
            
            // 设置图片故事内容
            if (album.desc && album.desc.trim() !== "") {
                imageStory.innerHTML = album.desc;
                imageStory.classList.remove('empty-story');
            } else {
                imageStory.innerHTML = "秀斌也有自己的小秘密~";
                imageStory.classList.add('empty-story');
            }
            
            // 清空弹幕容器
            danmuContainer.innerHTML = '';
            
            // 更新点赞信息
            updateLikeInfo(album);
            
            // 显示弹幕（如果之前被隐藏）
            danmuVisible = true;
            updateToggleDanmuButton();
            
            // 设置当前索引
            currentIndex = albums.findIndex(a => a.id === album.id);
        }

        // 更新图片变换
        function updateImageTransform() {
            lightboxImg.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        }

        // 图片点击计数器（三击翻转）
        lightboxImg.addEventListener('click', function(e) {
            clickCount++;
            
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                    // 单击逻辑（如果有）
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                    // 双击放大/缩小
                    if (scale === 1) {
                        scale = 2;
                    } else {
                        scale = 1;
                        translateX = 0;
                        translateY = 0;
                    }
                    updateImageTransform();
                }, 300);
            } else if (clickCount === 3) {
                clearTimeout(clickTimer);
                clickCount = 0;
                // 三击翻转图片
                imageCard.classList.toggle('flipped');
            }
        });

        // 鼠标滚轮缩放
        lightboxImg.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const rect = lightboxImg.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 计算缩放中心点
            const centerX = (x - rect.width / 2) / scale;
            const centerY = (y - rect.height / 2) / scale;
            
            // 缩放
            scale *= delta;
            scale = Math.max(0.1, Math.min(scale, 10)); // 限制缩放范围
            
            // 调整位置以保持缩放中心点不变
            translateX = centerX * (1 - scale) + (translateX * scale);
            translateY = centerY * (1 - scale) + (translateY * scale);
            
            updateImageTransform();
        });

        // 鼠标拖拽移动
        lightboxImg.addEventListener('mousedown', function(e) {
            if (scale > 1) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startTranslateX = translateX;
                startTranslateY = translateY;
                lightboxImg.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                translateX = startTranslateX + deltaX / scale;
                translateY = startTranslateY + deltaY / scale;
                updateImageTransform();
            }
        });

        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                lightboxImg.style.cursor = 'grab';
            }
        });

        // 触摸事件支持（手机端滑动切换图片）
        lightboxImg.addEventListener('touchstart', function(e) {
            if (scale === 1) {
                // 只有在未缩放状态下才允许滑动切换
                isSwiping = true;
                startXSwipe = e.touches[0].clientX;
                e.preventDefault();
            } else if (scale > 1) {
                // 缩放状态下允许拖拽移动
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTranslateX = translateX;
                startTranslateY = translateY;
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (isSwiping && e.touches.length === 1) {
                // 滑动切换图片
                e.preventDefault();
            } else if (isDragging && e.touches.length === 1) {
                // 拖拽移动图片
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                translateX = startTranslateX + deltaX / scale;
                translateY = startTranslateY + deltaY / scale;
                updateImageTransform();
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (isSwiping) {
                if (e.changedTouches.length > 0) {
                    const endX = e.changedTouches[0].clientX;
                    const diffX = startXSwipe - endX;
                    
                    // 判断滑动方向和距离
                    if (Math.abs(diffX) > 50) { // 最小滑动距离
                        if (diffX > 0) {
                            // 向左滑动，显示下一张
                            nextImage();
                        } else {
                            // 向右滑动，显示上一张
                            prevImage();
                        }
                    }
                }
                isSwiping = false;
            }
            
            if (isDragging) {
                isDragging = false;
            }
        });

        // 上一张图片
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                const album = albums[currentIndex];
                updateLightboxContent(album);
            }
        }

        // 下一张图片
        function nextImage() {
            if (currentIndex < albums.length - 1) {
                currentIndex++;
                const album = albums[currentIndex];
                updateLightboxContent(album);
            }
        }

        // 更新灯箱内容
        function updateLightboxContent(album) {
            currentAlbumId = album.id;
            lightboxImg.src = album.img;
            
            // 重置缩放和位置
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            
            // 重置图片卡片状态
            imageCard.classList.remove('flipped');
            
            // 设置图片故事内容
            if (album.desc && album.desc.trim() !== "") {
                imageStory.innerHTML = album.desc;
                imageStory.classList.remove('empty-story');
            } else {
                imageStory.innerHTML = "秀斌也有自己的小秘密~";
                imageStory.classList.add('empty-story');
            }
            
            // 更新点赞信息
            updateLikeInfo(album);
        }

        // 更新点赞信息
        function updateLikeInfo(album) {
            likeCount.textContent = album.likes || 0;
            if (album.liked) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        }

        // 点赞功能
        likeBtn.addEventListener('click', async function() {
            if (!currentAlbumId) return;
            
            const album = albums.find(a => a.id === currentAlbumId);
            if (album) {
                const newLiked = !album.liked;
                const newLikes = newLiked ? (album.likes || 0) + 1 : Math.max(0, (album.likes || 0) - 1);
                
                try {
                    const response = await fetch('/api/like', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            albumId: currentAlbumId,
                            liked: newLiked,
                            likes: newLikes
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        album.likes = newLikes;
                        album.liked = newLiked;
                        updateLikeInfo(album);
                        
                        // 同时更新网格中的显示
                        const albumItem = document.querySelector(`.album-item .album-img[data-id="${currentAlbumId}"]`);
                        if (albumItem) {
                            const likeSpan = albumItem.nextElementSibling.querySelector('.album-meta span:first-child');
                            if (likeSpan) {
                                likeSpan.innerHTML = `<i class="fas fa-heart"></i> ${newLikes}`;
                            }
                        }
                    } else {
                        alert('点赞失败：' + result.error);
                    }
                } catch (error) {
                    console.error('点赞失败:', error);
                    alert('点赞失败：' + error.message);
                }
            }
        });

        // 发送弹幕
        async function sendDanmu() {
            const text = danmuInput.value.trim();
            if (text && currentAlbumId) {
                try {
                    const response = await fetch('/api/comment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            albumId: currentAlbumId,
                            comment: {
                                author: '匿名用户',
                                text: text,
                                time: new Date().toLocaleString('zh-CN')
                            }
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // 创建弹幕元素
                        const danmuItem = document.createElement('div');
                        danmuItem.className = 'danmu-item';
                        danmuItem.textContent = text;
                        
                        // 随机颜色和位置
                        const randomColor = danmuColors[Math.floor(Math.random() * danmuColors.length)];
                        danmuItem.style.color = randomColor;
                        danmuItem.style.top = Math.random() * 60 + 10 + '%'; // 在10%-70%之间
                        
                        // 随机透明度
                        danmuItem.style.opacity = (Math.random() * 0.5 + 0.3).toString();
                        
                        // 随机动画时长（5-10秒）
                        const duration = Math.random() * 5 + 5;
                        danmuItem.style.animationDuration = duration + 's';
                        
                        // 添加到容器
                        danmuContainer.appendChild(danmuItem);
                        
                        // 清空输入框
                        danmuInput.value = '';
                        
                        // 3秒后淡出并移除
                        setTimeout(() => {
                            danmuItem.style.transition = 'opacity 1s';
                            danmuItem.style.opacity = '0';
                            setTimeout(() => {
                                if (danmuItem.parentNode) {
                                    danmuItem.parentNode.removeChild(danmuItem);
                                }
                            }, 1000);
                        }, duration * 1000 - 1000);
                    } else {
                        alert('发送评论失败：' + result.error);
                    }
                } catch (error) {
                    console.error('发送评论失败:', error);
                    alert('发送评论失败：' + error.message);
                }
            }
        }

        // 弹幕输入事件
        danmuSubmit.addEventListener('click', sendDanmu);
        danmuInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendDanmu();
            }
        });

        // 隐藏/显示弹幕
        toggleDanmuBtn.addEventListener('click', function() {
            danmuVisible = !danmuVisible;
            danmuContainer.style.display = danmuVisible ? 'block' : 'none';
            updateToggleDanmuButton();
        });

        function updateToggleDanmuButton() {
            const icon = toggleDanmuBtn.querySelector('i');
            if (danmuVisible) {
                icon.className = 'fas fa-eye-slash';
                toggleDanmuBtn.title = '隐藏弹幕';
            } else {
                icon.className = 'fas fa-eye';
                toggleDanmuBtn.title = '显示弹幕';
            }
        }

        // 图片导航按钮事件
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // 键盘左右箭头切换图片
        document.addEventListener('keydown', function(e) {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // 删除相册项
        async function deleteAlbum(id) {
            try {
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    albums = albums.filter(album => album.id !== id);
                    renderAlbums();
                } else {
                    alert('删除失败：' + result.error);
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败：' + error.message);
            }
        }

        // 应用筛选
        function applyFilters() {
            const category = categoryFilter.value;
            const year = yearFilter.value;
            const month = monthFilter.value;
            
            let filteredAlbums = [...albums];
            
            // 类型筛选
            if (category !== 'all') {
                filteredAlbums = filteredAlbums.filter(album => album.category === category);
            }
            
            // 年份筛选
            if (year !== 'all') {
                filteredAlbums = filteredAlbums.filter(album => {
                    const albumYear = new Date(album.date).getFullYear().toString();
                    return albumYear === year;
                });
            }
            
            // 月份筛选
            if (month !== 'all') {
                filteredAlbums = filteredAlbums.filter(album => {
                    const albumMonth = String(new Date(album.date).getMonth() + 1).padStart(2, '0');
                    return albumMonth === month;
                });
            }
            
            renderAlbums(filteredAlbums);
        }

        // 重置筛选
        function resetFilters() {
            categoryFilter.value = 'all';
            yearFilter.value = 'all';
            monthFilter.value = 'all';
            renderAlbums();
        }

        // 上传区域点击事件
        uploadArea.addEventListener('click', (e) => {
            // 只有点击区域本身时才触发文件选择
            if (e.target === uploadArea || e.target.tagName === 'I' || e.target.tagName === 'P') {
                fileInput.click();
            }
        });

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255, 215, 0, 0.3)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'rgba(255, 255, 255, 0.7)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255, 255, 255, 0.7)';
            if (e.dataTransfer.files.length) {
                handleFiles(e.dataTransfer.files);
            }
        });

        // 文件输入变化事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFiles(e.target.files);
            }
        });

        // 上传按钮点击事件
        uploadBtn.addEventListener('click', () => {
            if (fileInput.files.length) {
                handleFiles(fileInput.files);
            } else {
                alert('请先选择要上传的图片');
            }
        });

        // 筛选按钮事件
        applyFilterBtn.addEventListener('click', applyFilters);
        resetFilterBtn.addEventListener('click', resetFilters);

        // 处理文件上传
        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            
            if (!file.type.match('image.*')) {
                alert('请只上传图片文件');
                return;
            }
            
            // 保存文件数据
            tempUploadFile = {
                name: file.name,
                file: file
            };
            
            // 管理员无需密码直接上传
            if (isAdmin) {
                showEditModal(tempUploadFile);
            } else {
                // 普通用户需要密码
                showPasswordModal('upload', tempUploadFile);
            }
        }

        // 检查图片名称是否已存在
        function isTitleExists(title) {
            return albums.some(album => album.title === title);
        }

        // 显示编辑弹窗
        function showEditModal(fileData) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                editTitle.value = fileData.name.replace(/\.[^/.]+$/, ""); // 移除文件扩展名
                editDesc.value = "";
                editCategory.value = "candid"; // 默认分类为生活照
                
                // 设置默认年月为当前年月
                const now = new Date();
                editYear.value = now.getFullYear();
                editMonth.value = String(now.getMonth() + 1).padStart(2, '0');
                
                progressBar.style.width = "0%";
                
                // 隐藏错误提示
                titleError.style.display = 'none';
                
                tempUploadFile = fileData;
                
                editModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // 添加装饰元素
                createDecorations();
            };
            reader.readAsDataURL(fileData.file);
        }

        // 创建装饰元素（爱心和星星）
        function createDecorations() {
            // 清除之前的装饰
            document.querySelectorAll('.heart, .star').forEach(el => el.remove());
            
            // 创建爱心
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.fontSize = (15 + Math.random() * 10) + 'px';
                editModal.appendChild(heart);
            }
            
            // 创建星星
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '<i class="fas fa-star"></i>';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (10 + Math.random() * 8) + 'px';
                editModal.appendChild(star);
            }
        }

        // 关闭编辑弹窗
        function closeEditModal() {
            editModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            tempUploadFile = null;
            
            // 移除装饰元素
            setTimeout(() => {
                document.querySelectorAll('.heart, .star').forEach(el => el.remove());
            }, 500);
        }

        // 取消按钮事件
        editCancel.addEventListener('click', closeEditModal);

        // 表单提交事件
        editForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!tempUploadFile) return;
            
            const title = editTitle.value.trim();
            
            // 检查名称是否已存在
            if (isTitleExists(title)) {
                titleError.style.display = 'block';
                return;
            }
            
            // 隐藏错误提示
            titleError.style.display = 'none';
            
            // 获取年月
            const year = editYear.value;
            const month = editMonth.value;
            const day = new Date().getDate().toString().padStart(2, '0');
            const dateStr = `${year}-${month}-${day}`;
            
            // 准备上传数据
            const formData = new FormData();
            formData.append('file', tempUploadFile.file);
            formData.append('metadata', JSON.stringify({
                title: title || "未命名图片",
                desc: editDesc.value || "用户上传的照片",
                category: editCategory.value,
                date: dateStr
            }));
            
            try {
                // 显示上传进度
                progressBar.style.width = "30%";
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                progressBar.style.width = "70%";
                
                const result = await response.json();
                
                if (result.success) {
                    progressBar.style.width = "100%";
                    
                    // 添加到相册数组开头
                    albums.unshift(result.data);
                    
                    // 关闭弹窗并刷新相册
                    closeEditModal();
                    applyFilters();
                    
                    // 显示成功提示
                    setTimeout(() => {
                        alert('图片上传成功！秀彬感谢你的分享~');
                    }, 300);
                } else {
                    throw new Error(result.error || '上传失败');
                }
            } catch (error) {
                console.error('上传失败:', error);
                alert('图片上传失败：' + error.message);
                progressBar.style.width = "0%";
            }
        });

        // 公告功能
        document.getElementById('edit-announcement-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            showPasswordModal('announcement', null);
        });

        document.getElementById('close-announcement-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('announcement-float').style.display = 'none';
        });

        function showAnnouncementModal() {
            document.getElementById('announcement-textarea').value = announcementContent;
            document.getElementById('announcement-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideAnnouncementModal() {
            document.getElementById('announcement-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('announcement-save').addEventListener('click', async function() {
            try {
                const content = document.getElementById('announcement-textarea').value.trim() || 
                               "欢迎来到郑秀彬专属相册集！这里珍藏着秀彬的每一个精彩瞬间。请尽情欣赏并留下您的宝贵评论。";
                
                const response = await fetch('/api/announcement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    announcementContent = content;
                    document.getElementById('announcement-content').innerHTML = announcementContent;
                    if (announcementContent === "欢迎来到郑秀彬专属相册集！这里珍藏着秀彬的每一个精彩瞬间。请尽情欣赏并留下您的宝贵评论。") {
                        document.getElementById('announcement-content').classList.add('empty');
                    } else {
                        document.getElementById('announcement-content').classList.remove('empty');
                    }
                    hideAnnouncementModal();
                } else {
                    alert('保存公告失败：' + result.error);
                }
            } catch (error) {
                console.error('保存公告失败:', error);
                alert('保存公告失败：' + error.message);
            }
        });

        document.getElementById('announcement-cancel').addEventListener('click', hideAnnouncementModal);

        // 显示密码弹窗
        function showPasswordModal(action, data) {
            pendingAction = {action: action, data: data};
            if (action === 'upload') {
                passwordAction.textContent = '请输入密码以上传图片';
            } else if (action === 'delete') {
                passwordAction.textContent = '请输入密码以删除图片';
            } else if (action === 'announcement') {
                passwordAction.textContent = '请输入密码以编辑公告';
            }
            passwordInput.value = '';
            passwordModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 隐藏密码弹窗
        function hidePasswordModal() {
            passwordModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // 验证密码
        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            let isValid = false;
            
            if (pendingAction.action === 'announcement') {
                isValid = enteredPassword === ANNOUNCEMENT_PASSWORD;
            } else {
                isValid = enteredPassword === PASSWORD;
            }
            
            if (isValid) {
                passwordModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                if (pendingAction) {
                    if (pendingAction.action === 'upload') {
                        // 执行上传操作
                        if (tempUploadFile) {
                            showEditModal(tempUploadFile);
                        }
                    } else if (pendingAction.action === 'delete') {
                        // 执行删除操作
                        deleteAlbum(pendingAction.data);
                    } else if (pendingAction.action === 'announcement') {
                        // 执行编辑公告操作
                        showAnnouncementModal();
                    }
                }
                
                // 清空pendingAction
                pendingAction = null;
            } else {
                alert('密码错误，请重新输入！');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // 密码弹窗事件
        passwordConfirm.addEventListener('click', verifyPassword);
        passwordCancel.addEventListener('click', hidePasswordModal);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // 登录弹窗事件
        loginConfirm.addEventListener('click', login);
        loginCancel.addEventListener('click', hideLoginModal);
        loginPassword.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // 点击关闭灯箱
        closeLightbox.addEventListener('click', function() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentAlbumId = null;
            isZoomed = false;
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            imageCard.classList.remove('flipped');
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
                currentAlbumId = null;
                isZoomed = false;
                scale = 1;
                translateX = 0;
                translateY = 0;
                updateImageTransform();
                imageCard.classList.remove('flipped');
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    currentAlbumId = null;
                    isZoomed = false;
                    scale = 1;
                    translateX = 0;
                    translateY = 0;
                    updateImageTransform();
                    imageCard.classList.remove('flipped');
                } else if (editModal.classList.contains('active')) {
                    closeEditModal();
                } else if (passwordModal.classList.contains('active')) {
                    hidePasswordModal();
                } else if (document.getElementById('announcement-modal').classList.contains('active')) {
                    hideAnnouncementModal();
                } else if (loginModal.classList.contains('active')) {
                    hideLoginModal();
                }
            }
        });

        // 点击弹窗外部关闭编辑弹窗
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // 点击弹窗外部关闭密码弹窗
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                hidePasswordModal();
            }
        });

        // 点击弹窗外部关闭公告弹窗
        document.getElementById('announcement-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('announcement-modal')) {
                hideAnnouncementModal();
            }
        });

        // 点击弹窗外部关闭登录弹窗
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });
    </script>
</body>
</html>
