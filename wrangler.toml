name = "zheng-xiubin"
main = "src/worker.js"
compatibility_date = "2023-12-01"

[[kv_namespaces]]
binding = "ALBUM_KV2"
id = "8b0dc093e80d4d3c835efc27b67aeb10"

[[r2_buckets]]
binding = "IMAGE_BUCKET"
bucket_name = "album"

[placement]
mode = "smart"

# 环境变量配置（密码请在 Cloudflare Dashboard 中设置为 Secrets）
# 在 Dashboard -> Workers -> 你的 Worker -> Settings -> Variables 中添加：
# ADMIN_PASSWORD: 管理员密码（用于删除图片）
# ANNOUNCEMENT_PASSWORD: 公告编辑密码

[vars]
# 非敏感配置可以放这里
MAX_FILE_SIZE = "10485760"

# 添加路由配置（如果需要自定义域名）
# [[routes]]
# pattern = "your-domain.com/*"
# zone_name = "your-domain.com"
